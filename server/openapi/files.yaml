openapi: "3.0.0"
info:
  title: Oxidrive Files API
  version: 1.0.0

paths:
  /api/files:
    post:
      operationId: filesUpload
      summary: Upload a file to Oxidrive
      tags: [files]
      security:
        - token: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUpload'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
        '400':
          $ref: './openapi.yaml#/components/responses/Error'
        default:
          $ref: './openapi.yaml#/components/responses/InternalError'

components:
  schemas:
    FileUpload:
      type: object
      required:
        - path
        - file
      properties:
        path:
          type: string
        file:
          type: string
          format: binary

    FileUploadResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
