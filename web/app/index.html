<!DOCTYPE html>
<html lang="en">

<head>
    <title>{app_title}</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(
                '/sw.js'
            );
        }
    </script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/logo.svg" type="image/svg+xml" media="(prefer-color-scheme:no-preference)">
    <link rel="icon" href="/logo.svg" type="image/svg+xml" media="(prefer-color-scheme:light)">
    <link rel="icon" href="/logo-white.svg" type="image/svg+xml" media="(prefer-color-scheme:dark)">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    {style_include}
</head>

<body>
    <div id="main"></div>
    <script type="module">
        import init from "/{base_path}/assets/dioxus/{app_name}.js";
        init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
            if (wasm.__wbindgen_start == undefined) {
                wasm.main();
            }
        });
    </script>
    {script_include}
</body>

</html>
